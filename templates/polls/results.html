{% extends 'base.html' %}
{% block content %}
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- <span class="badge bg-success float-right">{{ choice.votes }} vote{{ choice.votes|pluralize }}</span></li>
{% endfor %}
</ul>


<a href="{% url 'polls:index' %}" class="btn btn-warning">Back to Polls</a>

{% endblock %}
